<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tyjeski Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>

<body>
  <header>
    <div class="logo">
      <img src="{% static 'img/logo.png' %}" alt="">
    </div>
    <button class="nav-toggle" aria-label="toggle navigation">
      <span class="hamburger"></span>
    </button>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="{% url 'home' %}" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="{% url 'home' %}#services" class="nav__link">My Services</a></li>
        <li class="nav__item"><a href="{% url 'home' %}#about" class="nav__link">About Me</a></li>
        <li class="nav__item"><a href="{% url 'home' %}#work" class="nav__link">My Work</a></li>
      </ul>
    </nav>
  </header>

  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <a href="mailto:atyjeski@gmail.com" class="footer__link">atyjeski@gmail.com</a>
    <ul class="social-list">
      <li class="social-list__item">
        <a class="social-list__link" href="https://github.com/atyjeski/tyjeski">
          <i class="fab fa-github"></i>
        </a>
      </li>
    </ul>
  </footer>

  <script src="{% static 'js/index.js' %}"></script>

</body>

</html>
