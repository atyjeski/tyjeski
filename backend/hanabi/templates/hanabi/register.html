<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'hanabi/css/base.css' %}" rel="stylesheet" type="text/css">
		<title> Hanabi Online </title>
	</head>

    <body>
        <a href="{% url 'hanabi:login' %}">
            <button id = "id_login_link">Login</button>
        </a>
    
        <div id="id_page_name">Register</div>

        <form method="post" action="{% url 'hanabi:register' %}">
            <table>
                {% for field in form.visible_fields %}
                    <tr>
                        <td>{{field.label_tag}}</td>
                        <td>{{field}}</td>
                        <td class="errorlist">
                            {% for error in field.errors %} {{error}} {% endfor %}
                        </td>
                    </tr>
                {% endfor %}
            </table>
            {% csrf_token %}
            <button type="submit" id = "id_register_button">Submit</button>
        </form>

        {% for error in form.non_field_errors %}
            <p class="errorlist">
                {{ error }}
            </p>
        {% endfor %}
    </body>
</html>
