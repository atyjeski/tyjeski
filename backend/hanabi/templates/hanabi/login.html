<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'hanabi/css/base.css' %}" rel="stylesheet" type="text/css">
		<title> Hanabi Online </title>
	</head>

    <body>
        <a href="{% url 'hanabi:register' %}">
            <button id = "id_register_link">Register</button>
        </a>

        <div id="id_page_name">Login</div>

        <form method="post" action="{% url 'hanabi:login' %}">
            <table>
                {{form}}
            </table>
            {% csrf_token %}
            <button type="submit" id = "id_login_button">Submit</button>
        </form>
    </body>
</html>
