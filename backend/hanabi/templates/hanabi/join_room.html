{% extends "hanabi/base.html" %}

{% block header %}
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
{% endblock %}
	
{% block content %}
    <div> Join a Room </div>
    <ul>
    {% for room in rooms %}
        <li>
            <a href = "{% url 'hanabi:room' room.id %}">Room {{room.id}}</a>
            <span> {{ room.players.all|length }}/{{ room.size }} </span>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
